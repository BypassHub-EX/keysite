<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Devs | Key Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0b0e12;
      --panel: #12161d;
      --text: #e7edf5;
      --muted: #9fb0c6;
      --accent: #4da3ff;
      --accent-dark: #215aa6;
      --border: #212833;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--text);
    }
    .card {
      background: var(--panel);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid var(--border);
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 28px rgba(0,0,0,0.45);
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    h2 {
      font-size: 16px;
      font-weight: 500;
      color: var(--muted);
      margin: 0 0 24px;
    }
    code {
      display: block;
      padding: 14px;
      border-radius: 10px;
      background: #0e131a;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 16px;
      word-break: break-all;
    }
    button {
      background: linear-gradient(180deg, var(--accent), var(--accent-dark));
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease, opacity .2s ease;
    }
    button:hover { opacity: 0.9; }
    button:active { transform: translateY(1px); }
    button:disabled {
      background: #30363d;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
    }
    .brand {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lazy Devs</h1>
    <h2>Key Delivery Portal</h2>
    <code id="keyBox">Loading...</code>
    <button id="copyBtn">Copy Key</button>
    <div class="msg" id="msg">Click copy to use this key.</div>
    <div class="brand">Â© 2025 Lazy Devs</div>
  </div>

  <script>
    // Always fetch keys from your own Railway/GitHub hosting
    const KEY_SOURCE = window.location.origin + "/keys.txt";

    function parseKeys(text) {
      return text.split(/\r?\n/).map(k => k.trim()).filter(Boolean);
    }

    async function getRandomKey() {
      const res = await fetch(KEY_SOURCE, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const txt = await res.text();
      const keys = parseKeys(txt);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    (async function init() {
      try {
        const key = await getRandomKey();
        document.getElementById("keyBox").textContent = key;
        document.getElementById("copyBtn").onclick = async () => {
          try {
            await navigator.clipboard.writeText(key);
            document.getElementById("msg").textContent = "Key copied. This page will now self-destruct.";
            document.getElementById("copyBtn").disabled = true;
            setTimeout(() => {
              document.body.innerHTML = "<div style='display:flex;align-items:center;justify-content:center;height:100vh;color:#fff;font-family:sans-serif'><h2>This key page has expired.</h2></div>";
            }, 1500);
          } catch {
            document.getElementById("msg").textContent = "Clipboard not allowed. Copy manually.";
          }
        };
      } catch (err) {
        document.getElementById("keyBox").textContent = "Error loading key.";
        document.getElementById("msg").textContent = err.message || err;
        document.getElementById("copyBtn").disabled = true;
      }
    })();
  </script>
</body>
</html>
