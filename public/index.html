<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0e12;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: #e7edf5;
    }
    .card {
      background: #12161d;
      padding: 32px;
      border-radius: 14px;
      border: 1px solid #212833;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 18px;
    }
    code {
      display: block;
      padding: 14px;
      border-radius: 10px;
      background: #0e131a;
      border: 1px solid #212833;
      margin-bottom: 20px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 15px;
    }
    button {
      background: linear-gradient(180deg, #2a6fcb, #215aa6);
      border: none;
      color: #fff;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease;
    }
    button:hover { opacity: 0.9; }
    button:active { transform: translateY(1px); }
    .msg { margin-top: 16px; font-size: 14px; color: #9fb0c6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Key</h1>
    <code id="keyBox">LOADING...</code>
    <button id="copyBtn">Copy Key</button>
    <div class="msg" id="msg">Click copy to use this key.</div>
  </div>

  <script>
    // --- CONFIG ---
    const KEY_SOURCE = "https://pastebin.com/raw/aTQjXHaK"; // your key list

    // Parse newline-separated keys
    function parseKeys(text) {
      return text.split(/\r?\n/).map(k => k.trim()).filter(Boolean);
    }

    async function getRandomKey() {
      const res = await fetch(KEY_SOURCE, { cache: "no-store" });
      const txt = await res.text();
      const keys = parseKeys(txt);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    (async function init() {
      try {
        const key = await getRandomKey();
        document.getElementById("keyBox").textContent = key;
        document.getElementById("copyBtn").onclick = async () => {
          try {
            await navigator.clipboard.writeText(key);
            document.getElementById("msg").textContent = "Key copied. This page will now self-destruct.";
            // Destroy page after short delay
            setTimeout(() => {
              document.body.innerHTML = "<div style='display:flex;align-items:center;justify-content:center;height:100vh;color:#fff;font-family:sans-serif'><h2>This key page has expired.</h2></div>";
            }, 1500);
          } catch {
            document.getElementById("msg").textContent = "Clipboard not allowed. Copy manually.";
          }
        };
      } catch (err) {
        document.getElementById("keyBox").textContent = "Error loading key.";
        document.getElementById("msg").textContent = err.message || err;
        document.getElementById("copyBtn").disabled = true;
      }
    })();
  </script>
</body>
</html>
